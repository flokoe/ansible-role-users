---

dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  yamllint --strict .
  ansible-lint

platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu1804-ansible
    pre_build_image: true

provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml

verifier:
  name: ansible
