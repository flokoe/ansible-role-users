---

- name: Prepare default
  hosts: all
  gather_facts: false

  tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 7200

    - name: Install 'openssh-client' package
      apt:
        name: openssh-client
        state: present

    - name: Add 'foo' user
      user:
        name: foo
        state: present

    - name: Add 'group1'
      group:
        name: group1
        state: present

    - name: Add 'user2' with group
      user:
        name: user2
        groups: group1
        state: present

    - name: Add 'user6' and 'user7'.
      user:
        name: "{{ item }}"
        state: present
      loop:
        - user6
        - user7

    - name: Add 'authorized_keys' file for 'user6' and 'user7'.
      authorized_key:
        user: "{{ item }}"
        # yamllint disable-line rule:line-length
        key: 'ssh-rsa  key3'  # noqa 204
        exclusive: true
        state: present
      loop:
        - user6
        - user7
